name: run_tests
on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  deploy:
    name: "Run tests"
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup python
      uses: actions/setup-python@v2
      with:
        python-version: "3.9"
    - run: python -m pip install -r requirements.txt
    - run: python -m pytest -k "not integration"
